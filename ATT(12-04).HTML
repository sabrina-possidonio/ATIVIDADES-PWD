<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Produto</title>
    <style>
        .card {
            width: 300px;
            margin: 20px; 
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px; 
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        .card h2 {
            margin-top: 10px; 
        }

        .price {
            color: green;
            font-size: 22px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://static.netshoes.com.br/produtos/tenis-de-caminhada-leve-confortavel/06/E74-0492-006/E74-0492-006_zoom1.jpg?ts=1692820806&ims=544x" alt="Tênis de Caminhada Leve Confortável - Preto">
        <h2>Nome do Produto</h2>
        <p>Descrição do produto...</p>
        <span class="price">R$ 85,41</span>
        <button>Adicionar ao Carrinho</button>
    </div>
</body>
</html>
